      message: "İşlem onaylama hatası. İşlem tamamlanamadı. Müşteriden ödemeyi onaylamasını isteyin."
      friendly_message: "İşlem onaylama hatası. İşlem tamamlanamadı. Ödeme onayını kontrol edin."
