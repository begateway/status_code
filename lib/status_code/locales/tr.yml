      friendly_message: "Geçersiz istek parametreleri. İşlem verilerini kontrol edin veya detaylar için satıcıyla iletişime geçin."
    "F.0129":
      message: "3-D Secure doğrulama hatası. Detaylar için ödeme hizmeti sağlayıcınızla iletişime geçin."
      friendly_message: "3-D Secure doğrulama hatası. 3-D Secure kodunuzu kontrol edin veya detaylar için ödeme hizmeti sağlayıcınızla iletişime geçin."
    "F.0130":
