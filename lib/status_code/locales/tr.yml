tr:
  bank_codes:
    "F.0100":
      message: "Hesap ID'si engellendi. İşlem tamamlanamadı. İstek parametrelerini kontrol edin veya detaylar için ödeme hizmeti sağlayıcınızla iletişime geçin."
      friendly_message: "Hesap ID'si engellendi. İşlem tamamlanamadı. Detaylar için ödeme hizmeti sağlayıcınızla iletişime geçin."
    "F.0101":
      message: "Hesap ID'si bulunamadı. İşlem tamamlanamadı. İstek parametrelerini kontrol edin."
      friendly_message: "Hesap ID'si bulunamadı. İşlem tamamlanamadı. Detaylar için ödeme hizmeti sağlayıcınızla iletişime geçin."
    "F.0102":
      message: "Yetkilendirme hatası. İşlem tamamlanamadı. Yetkilendirme istek parametrelerini kontrol edin."
      friendly_message: "Yetkilendirme hatası. İşlem tamamlanamadı. Detaylar için satıcıyla iletişime geçin."
    "F.0103":
      message: "Geçersiz istek imzası. İşlem tamamlanamadı. İstek imzasını veya sertifikayı kontrol edin."
      friendly_message: "Geçersiz istek imzası. Detaylar için satıcıyla iletişime geçin."
    "F.0104":
      message: "İzin verilmiyor. Başka bir işlem türü kullanın veya detaylar için ödeme hizmeti sağlayıcınızla iletişime geçin."
      friendly_message: "İzin verilmiyor. İşlem tamamlanamadı. Detaylar için satıcıyla iletişime geçin veya başka bir ödeme yöntemi kullanın."
    "F.0105":
      message: "Onur vermeyin. Detaylar için ödeme hizmeti sağlayıcınızla iletişime geçin."
      friendly_message: "Onur vermeyin. İşlem tamamlanamadı. Detaylar için satıcıyla iletişime geçin."
    "F.0106":
      message: "Terminal hatası. Detaylar için ödeme hizmeti sağlayıcınızla iletişime geçin."
      friendly_message: "Terminal hatası. İşlem tamamlanamadı. Detaylar için satıcıyla iletişime geçin veya başka bir ödeme yöntemi kullanın."
    "F.0107":
      message: "Geçersiz satıcı hesabı. Detaylar için ödeme hizmeti sağlayıcınız veya tahsilatçıyla iletişime geçin."
      friendly_message: "Geçersiz satıcı hesabı. İşlem tamamlanamadı. Detaylar için satıcıyla iletişime geçin."
    "F.0108":
      message: "Yinelenen işlem veya sipariş. Orijinal işlem veya siparişin durumunu kontrol edin. Detaylar için ödeme hizmeti sağlayıcınızla iletişime geçin."
      friendly_message: "Yinelenen sipariş. İşlem tamamlanamadı. Orijinal siparişin durumu için satıcıyla iletişime geçin."
    "F.0109":
      message: "Sipariş süresi doldu. İşlem tamamlanamadı."
      friendly_message: "Sipariş süresi doldu. İşlem tamamlanamadı. Detaylar için satıcıyla iletişime geçin."
    "F.0110":
      message: "Sipariş ID'si bulunamadı. İşlem tamamlanamadı. İstek parametrelerini kontrol edin."
      friendly_message: "Sipariş ID'si bulunamadı. İşlem tamamlanamadı. İşlem parametrelerini kontrol edin veya detaylar için satıcıyla iletişime geçin."
    "F.0111":
      message: "Kart süresi doldu. Müşteriden geçerli bir kart kullanmasını isteyin."
      friendly_message: "Kart süresi doldu. İşlem tamamlanamadı. Geçerli bir kart kullanın."
    "F.0112":
      message: "CVV doğrulaması başarısız oldu. Müşteriden geçerli kart CVV'sini girmesini isteyin."
      friendly_message: "CVV doğrulaması başarısız oldu. İşlem tamamlanamadı. Kartınızda belirtilen geçerli bir CVV girin."
    "F.0113":
      message: "Para birimi desteklenmiyor. İstek parametrelerindeki para birimini kontrol edin veya detaylar için ödeme hizmeti sağlayıcınızla iletişime geçin."
      friendly_message: "Para birimi desteklenmiyor. İşlem tamamlanamadı. Başka bir para birimi seçin veya detaylar için satıcıyla iletişime geçin."
    "F.0114":
      message: "Yetersiz bakiye. Hesap bakiyesini kontrol edin veya detaylar için ödeme hizmeti sağlayıcınızla iletişime geçin."
      friendly_message: "Yetersiz bakiye. İşlem tamamlanamadı. Hesap bakiyesini kontrol edin."
    "F.0115":
      message: "Tahsilatçı hatası. Potansiyel dolandırıcılık. Ödeme aracı çalınmış veya kaybolmuş olabilir. Müşteri bilgilerinizi kontrol edin."
      friendly_message: "Ödeme detayları hatası. İşlem tamamlanamadı. Detaylar için satıcıyla iletişime geçin."
    "F.0116":
      message: "Kart veren hata. Potansiyel dolandırıcılık. Ödeme aracı çalınmış veya kaybolmuş olabilir. Müşteri bilgilerinizi kontrol edin."
      friendly_message: "Ödeme detayları hatası. İşlem tamamlanamadı. Detaylar için satıcıyla veya kartı veren banka ile iletişime geçin. Bankanın telefon numarası kartınızın arkasında belirtilmiştir."
    "F.0117":
      message: "Geçici sağlayıcı sistem hatası. Detaylar için ödeme hizmeti sağlayıcınızla iletişime geçin."
      friendly_message: "Sağlayıcı sistem hatası. İşlem tamamlanamadı. Daha sonra tekrar deneyin veya detaylar için satıcıyla iletişime geçin."
    "F.0118":
      message: "Sağlayıcı sistem hatası. Detaylar için ödeme hizmeti sağlayıcınızla iletişime geçin."
      friendly_message: "Sağlayıcı sistem hatası. İşlem tamamlanamadı. Başka bir ödeme yöntemi kullanın veya detaylar için satıcıyla iletişime geçin."
