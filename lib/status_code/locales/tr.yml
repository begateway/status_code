      friendly_message: "İşlem miktarı veya işlem sayısı limitleri aşıyor. İşlem tamamlanamadı. Detaylar için satıcıyla veya kartı veren banka ile iletişime geçin. Bankanın telefon numarası kartınızın arkasında belirtilmiştir."
