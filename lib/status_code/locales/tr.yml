      friendly_message: "Sağlayıcı sistem hatası. İşlem tamamlanamadı. Başka bir ödeme yöntemi kullanın veya detaylar için ödeme hizmeti sağlayıcınızla iletişime geçin."
    "F.0123":
      message: "İşlem miktarı veya işlem sayısı ödeme hizmeti sağlayıcısının limitlerini aşıyor. İşlem miktarını ve işlem sayısını kontrol edin veya detaylar için ödeme hizmeti sağlayıcınızla iletişime geçin."
      friendly_message: "İşlem miktarı veya işlem sayısı limitleri aşıyor. İşlem tamamlanamadı. İşlem miktarını kontrol edin veya detaylar için satıcıyla iletişime geçin."
